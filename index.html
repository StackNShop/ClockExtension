<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="cal.css" /> -->


</head>

<body>
    <!-- Background Canvas -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Foreground Content -->
    <div class="main-container">
        <!-- Clock (Left) -->
        <div class="clock-wrapper">
            <div class="search-container">
                <h3
                    style="font-size: 32px; font-weight: 500; margin-bottom: 10px; color: #202124; display: flex; justify-content: center; align-items: center; gap: 8px; font-family: 'Roboto', sans-serif;">
                    <span style="font-size: 32px; font-weight: bold; color: #4285F4;">G</span>
                    <span style="color: #EA4335;">o</span>
                    <span style="color: #FBBC05;">o</span>
                    <span style="color: #4285F4;">g</span>
                    <span style="color: #34A853;">l</span>
                    <span style="color: #EA4335;">e</span>
                </h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder=" " />
                    <label for="searchInput">Search Google...</label>
                </div>
            </div>
            <div id="clock">
            </div>
        </div>

        <!-- Right Side Box -->
        <div class="right-animation">
            <div class="animation-box backgroundCanvas">
                <div class="loading-page">
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M415.4 512h-95.1L212.1 357.5v91.1L125.7 512H28V29.8L68.5 0h108.1l123.7 176.1V63.5L386.7 0h97.7v461.5zM38.8 35.3V496l72-52.9V194l215.5 307.6h84.8l52.4-38.2h-78.3L69 13zm82.5 466.6l80-58.8v-101l-79.8-114.4v220.9L49 501.9h72.3zM80.6 10.8l310.6 442.6h82.4V10.8h-79.8v317.6L170.9 10.8zM311 191.7l72 102.8V15.9l-72 53v122.7z" />
                    </svg>
                    <div class="name-container">
                        <div class="logo-name">Ashutosh</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="calendarBox" class="calendar-box" data-tooltip="">
        <div id="dateDisplay" class="digit-group"></div>
        <div id="dayDisplay" class="digit-group"></div>
    </div>

    <script src="script.js"></script>
    <script src="animation.js"></script>
    <!-- <script src="calenar.js"></script> -->
</body>

</html>
